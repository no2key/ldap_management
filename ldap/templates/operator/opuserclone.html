{% extends "base.html" %}
{% block title %}克隆用户权限{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        $("#opuserclone").addClass("active");
    </script>
{% endblock %}
{% block content %}
    <div class="container-fluid offset4">
        <div class="well well-small text-center">
            <h4>克隆用户权限：</h4>
        </div>
        <div class="container-fluid">
            <form class="form" action="" method="post">
                {% csrf_token %}
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <th><label for="id_uClone">被克隆用户:</label></th>
                        <td><input id="id_uClone" maxlength="100" name="uClone" type="text" /></td>
                    </tr>
                    <tr>
                        <th><label for="id_uList">克隆列表:<br />输入新增的用户名，每行一个</label></th>
                        <td><textarea cols="40" id="id_uList" name="uList" rows="10"></textarea></td>
                    </tr>
                </table>
                <input class="btn btn-primary span2" type="submit" value="提交">
                <a class="btn" href="/ldap/op_user_list">返回</a>
            </form>
    	</div>
    </div>
{% endblock %}
