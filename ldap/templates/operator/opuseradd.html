{% extends "base.html" %}
{% block title %}新增用户{% endblock %}
{% block scripts %}
    <script src="/static/js/bootstrap-multiselect.js"></script>
    <script type="text/javascript">
        $("#opuseradd").addClass("active");
        $('#id_uMachineList').multiselect({
            enableFiltering: true,
            includeSelectAllOption: true,
            buttonWidth: '300px'
        });
        $(".helptext").hide();
    </script>
{% endblock %}
{% block content %}
    <div class="container-fluid offset4">
        <div class="well well-small text-center">
            <h4>新增用户：</h4>
        </div>
        <div class="container-fluid">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <table class="table table-striped table-hover table-bordered">
                    {{ form.as_table }}
                </table>
                <div class="well well-small">初始密码与用户名相同</div>
                <input class="btn btn-primary span2" type="submit" value="提交">
                <a class="btn" href="/ldap/op_user_list">返回</a>
            </form>
    	</div>
    </div>
{% endblock %}
