{% extends "base.html" %}
{% block title %}编辑用户{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        $("#opuseredit").addClass("active");
    </script>
{% endblock %}
{% block content %}
    <div class="container-fluid offset4">
        <div class="well well-small text-center">
            <h4>编辑用户：</h4>
        </div>
        <div class="container-fluid">
            <form class="form" action="" method="post">
                {% csrf_token %}
                <table class="table table-striped table-hover table-bordered">
                    {{ form.as_table }}
                </table>
                <lable class="control-label" for="id_Password1"> 输入密码: (不改密码请留空)</lable><br />
                <input type="password" name="Password1" id="id_Password1" /><br />
                <lable class="control-label" for="id_Password2"> 再次输入: </lable><br />
                <input type="password" name="Password2" id="id_Password2" /><br />
                <input class="btn btn-primary span2" type="submit" value="提交">
                <a class="btn" href="/ldap/op_user_list">返回</a>
            </form>
    	</div>
    </div>
{% endblock %}
