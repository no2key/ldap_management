{% extends "base.html" %}
{% block title %}新增登录权限{% endblock %}
{% block scripts %}
    <script src="/static/js/bootstrap-multiselect.js"></script>
    <script src="/static/js/front-end.js"></script>
    <script type="text/javascript">
        $("#addcommon").addClass("active");
    </script>
{% endblock %}
{% block content %}
    <div class="container-fluid offset4">
        <div class="well well-small text-center">
            <h4>新增登录权限</h4>
        </div>
        <div class="container-fluid">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <table class="table table-striped table-hover table-bordered">
                    <tbody>
                    <tr>
                        <th><label for="id_uName">用户名:</label></th>
                        <td>{{ form.uName}}</td>
                    </tr>
                    <tr>
                        <th><label for="id_bizSet">业务集:</label></th>
                        <td>{{ form.topGroup}}</td>
                    </tr>
                    <tr>
                        <th><label for="id_bizGroup">业务:</label></th>
                        <td>{{ form.bizGroup}}</td>
                    </tr>
                    <tr>
                        <th><label for="id_module"><br/>可用模块:<br/><span class="muted">双击添加&nbsp;</span></label></th>
                        <td>{{ form.machineGroup}}</td>
                    </tr>
                    <tr>
                        <th><label for="id_selectedMachines"> <br/>已选模块:<br/><span class="muted">双击删除&nbsp;</span></label></th>
                        <td><select multiple="multiple" class="multiselect" id="id_selectedMachines"></select></td>
                    </tr>
                    <tr>
                        <th><label  for="id_chosenIP">选定的IP:</label></th>
                        <td>{{ form.chosenIP}}</td>
                    </tr>
                    </tbody>
                </table>
                <input class="btn btn-large btn-primary" type="submit" value="提交申请">
            </form>
        </div>
        
    </div>
{% endblock %}
