{% extends "base.html" %}
{% block title %}申请临时sudo权限{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/jquery-ui-timepicker-addon.css" />
{% endblock %}
{% block scripts %}
    <script src="/static/js/jquery-ui-timepicker-addon.js"></script>
    <script src="/static/js/jquery-ui-sliderAccess.js"></script>
    <script type="text/javascript">
        $("#addsudo").addClass("active");
        $('#id_uStartTime').datetimepicker();
        $('#id_uEndTime').datetimepicker();
        $("#id_uName").addClass("uneditable-input");
    </script>
{% endblock %}
{% block content %}
    <div class="container-fluid offset4">
        <div class="well well-small text-center">
            <h4>新增临时sudo权限</h4>
        </div>
        <div class="container-fluid">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <table class="table table-striped table-hover table-bordered">
                    {{ form.as_table }}
                </table>
            <input class="btn btn-large btn-primary" type="submit" value="提交审核">
            </form>
        </div>
    </div>
{% endblock %}
